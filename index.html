<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calc</title>
  </head>
  <body>
    <form name="calc_main" class="all-box">
      <!-- 液晶 -->
      <table>
        <td colspan="4">
          <input
            type="text"
            class="display-layout"
            id="display"
            name="display"
            value=""
            disabled
          />
        </td>
      </table>

      <!-- 電卓入力form -->
      <table class="input-form">
        <tr>
          <td><input type="button" value="7" onclick="getValue(this)" /></td>
          <td><input type="button" value="8" onclick="getValue(this)" /></td>
          <td><input type="button" value="9" onclick="getValue(this)" /></td>
          <td>
            <input
              type="button"
              value="÷"
              onclick="handleOperator('/')"
              class="operator"
            />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="4" onclick="getValue(this)" /></td>
          <td><input type="button" value="5" onclick="getValue(this)" /></td>
          <td><input type="button" value="6" onclick="getValue(this)" /></td>
          <td>
            <input
              type="button"
              value="×"
              onclick="handleOperator('*')"
              class="operator"
            />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="1" onclick="getValue(this)" /></td>
          <td><input type="button" value="2" onclick="getValue(this)" /></td>
          <td><input type="button" value="3" onclick="getValue(this)" /></td>
          <td>
            <input
              type="button"
              value="-"
              onclick="handleOperator('-')"
              class="solo operator"
            />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="0" onclick="getValue(this)" /></td>
          <td>
            <input
              type="button"
              value="C"
              onclick="clearKey(this)"
              class="operator"
            />
          </td>
          <td><input type="button" value="=" onclick="equalKey(this)" /></td>
          <td>
            <input
              type="button"
              value="+"
              onclick="handleOperator('+')"
              class="operator"
            />
          </td>
        </tr>
      </table>
    </form>

    <script src="calc.js"></script>
  </body>
</html>
